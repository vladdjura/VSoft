<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com">

<head>
<meta charset="ISO-8859-1">
<title>Find all product]</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">
<table class="table table-striped">
<thead>
<tr>
<th class="col">ID</th>
<th class="col">PRODUCT NAME</th>
<th class="col">PRICE</th>
<th class="col">BRAND</th>
<th class="col">QUANTITY</th>
<th class="col">PRODUCT TIME CREATED</th>
<th class="col">PRODUCT TIME UPTATED</th>
<th class="col">CATEGORY NAME</th>
<th class="col" th:if="${role == 'ROLE_ADMIN'}">UPDATE </th>
<th class="col" th:if="${role == 'ROLE_ADMIN'}">DELETE</th>
<th class="col">BUY</th>

</tr>

</thead>
<tbody>
<tr th:each ="pr : ${products}">
<td th:text = "${pr.getId()}"> </td>
<td th:text="${pr.getProductName()}"></td>
<td th:text="${pr.getPrice()}"></td>
<td th:text="${pr.getBrand()}"></td>
<td th:text="${pr.getQuantity()}"></td>
<td th:text="${pr.getProductCreated()}"></td>
<td th:text="${pr.getProductUpdated()}"></td>
<td th:text="${pr.getCategory().getName()}"></td>
<td th:if="${role == 'ROLE_ADMIN'}"><a th:href="@{/product/edit/{id}(id=${pr.getId()})}" class="btn btn-light">UPDATE</a></td>
<td th:if="${role == 'ROLE_ADMIN'}"><a th:href="@{/product/delete/{id}(id=${pr.getId()})}" class = "btn btn-danger">DELETE</a></td>
<td><a th:href="@{/product/buy/{id}(id=${pr.getId()})}" class = "btn btn-primary">BUY</a></td>





</tr>
</tbody>
</table>
</div>
</body>
</html>
