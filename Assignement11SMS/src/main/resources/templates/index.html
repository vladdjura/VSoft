<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-uppercase text-center" >Login Page</h2>
                                                <h4 class="text-uppercase text-danger text-center" th:text="${error}"></h4>
                        
                 

                        <div >
                                <form action="#" th:action="@{login}" th:object="${user}" method="post"
                                     >

                                    <label for="username" class="form-label">username</label>
                                    <input type="text" id="username" class="form-control " th:field="*{username}" placeholder="username">
                                    <label for="password" class="form-label">password</label>
                                    <input type="password" id="password" class="form-control " th:field="*{password}" placeholder="password"
                                           >
    
                                    <input type="submit" value = "login" class="btn btn-light">
                                    
                                </form>
                            </div>
                           
                        </div>
                    </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
